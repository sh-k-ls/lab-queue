<div class='list-member-container'>
  <mat-card *ngFor="let item of listMemberQueue">
    <div class="info-member">
      <div>
        Имя: {{item.name}} Фамилия: {{item.surname}} Группа: {{item.group}}
      </div>
      <button mat-raised-button *ngIf="isSigned" color="primary"  (click)="passed(item.userId)" >
       <span>Сдал(а)</span>
      </button>
    </div>
  </mat-card>
  <div class="empty-mes-container" *ngIf="!listMemberQueue">
    <h1> Запишись первым! </h1>
  </div>
</div>
