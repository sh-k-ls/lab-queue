<div class="main-container">
  <mat-card>
    <div class="content">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Имя пользователя</mat-label>
          <input matInput #username placeholder="">
    <!--      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
    <!--      <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Пароль</mat-label>
          <input matInput #password placeholder="">
          <!--      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          <!--      <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
      </p>
      <button mat-button (click)="login({username: username.value, password: password.value})">
        Войти
      </button>
      <div class="error-message" *ngIf="!dataCorrect">Invalid username or password</div>
    </div>
  </mat-card>
</div>
