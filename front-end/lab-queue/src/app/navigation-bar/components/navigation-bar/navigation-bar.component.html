<div class="main-container">
  <div class="left-container">
    <a mat-icon-button aria-label="Перейти на главную страницу" href="queue">
      <mat-icon [inline]="true">home</mat-icon>
    </a>
  </div>
  <div class="main-logo-container">
    <img src="assets/logos/mgtu.eps">
  </div>
  <div class="right-container">
    <button mat-icon-button>
      <mat-icon [inline]="true">notifications</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon [inline]="true">person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Выйти</span>
      </button>
    </mat-menu>
  </div>
</div>
